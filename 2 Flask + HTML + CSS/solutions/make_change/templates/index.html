<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Maker 5000&trade;</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Change Maker 5000&trade;</h1>
        </div>
        <div class="row">
            <form action="" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s9">
                        <input id="dollar_amount" type="text" name="dollar_amount" class="validate">
                        <label for="dollar_amount">Enter a dollar amount</label>
                    </div>
                    <div class="col s3">
                        <button type="submit" class="btn">submit</button>
                    </div>
                </div>
            </form>
        </div>
        {% if quarters != ''%}
        <div class="row">
            <ul>
                <li>{{quarters}} quarters</li>
                <li>{{dimes}} dimes</li>
                <li>{{nickles}} nickles</li>
                <li>{{pennies}} pennies</li>
            </ul>
        </div>
        {% endif %}
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
