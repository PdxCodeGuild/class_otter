<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello {{name}}!</h1>
    <span>The temperature is {{temperature}} degrees</span>
    {% if temperature < 60 %}
    <p>cold</p>
    {% elif temperature < 80 %}
    <p>warm</p>
    {% else %}
    <p>hot</p>
    {% endif %}
    <ol>
        {% for fruit in fruits %}
        <li>{{ fruit }}</li>
        {% endfor %}
    </ol>
</body>
</html>
