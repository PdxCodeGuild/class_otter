<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world!</title>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Mad Lib</h1>
        </div>
        <div class="row">
            <form action="" method="post" class="col s12">
                <div class="row">
                    <div class="input-field col s6 m3">
                        <input id="noun1" name="noun1" type="text" class="validate" required>
                        <label for="noun1">Noun 1</label>
                    </div>
                    <div class="input-field col s6 m3">
                        <input id="noun2" name="noun2" type="text" class="validate" required>
                        <label for="noun2">Noun 2</label>
                    </div>
                    <div class="input-field col s6 m3">
                        <input id="noun3" name="noun3" type="text" class="validate" required>
                        <label for="noun3">Noun 3</label>
                    </div>
                    <div class="input-field col s6 m3">
                        <input id="noun_plural" name="noun_plural" type="text" class="validate" required>
                        <label for="noun_plural">Noun (Plural)</label>
                    </div>
                    <div class="input-field col s6 m3">
                        <input id="place" name="place" type="text" class="validate" required>
                        <label for="place">Place</label>
                    </div>
                    <div class="input-field col s6 m3">
                        <input id="adjective" name="adjective" type="text" class="validate" required>
                        <label for="adjective">Adjective</label>
                    </div>
                    <div class="col s6 m3">
                        <button type="submit" class="btn">Generate Mad Lib</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            {{ madlib }}
        </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
