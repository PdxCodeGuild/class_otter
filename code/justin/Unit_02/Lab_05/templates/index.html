<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resizer.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body>
        <header>
            <h1>Encode a Message</h1>
        </header>

        <div class="main-content">
            <main>
                <form action="/encode/" method="post" oninput="range_value.value=parseInt(rotation_value.value)">
                    <div>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" placeholder="Enter a message to encode here." required></textarea>
                    </div>
                    <div>
                        <label for="rotation">Rotation:</label>
                        <div class="slider">
                            <input type="range" name="rotation_value" min="1" max="{{ max_rotation }}" step="1" value="13">
                            <output name="range_value" for="rotation_value">13</output>
                        </div>
                    </div>
                    <button type="submit">Encode!</button>
                </form>
            </main>

            <aside>
                <label for="encoded_message">Encoded Message:</label>
                <p name="encoded_message" class="{{ should_hide }}">
                    {{ encoded_message }}
                </p>
            </aside>
        </div>

        <footer></footer>
    </body>
</html>
