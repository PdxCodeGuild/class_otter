<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Blog</title>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/resizer.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/theme.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"/>
    </head>
    <body>
        <header>
            <h1>The Blog</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Resources</a>
                <a href="#">Archives</a>
            </nav>
        </header>
        
        <div class="main-content">
            {% for post in posts %}
            <article>
                <h2><a href="#">{{post['title']}}</a></h2>
                <div>
                    <h3>{{post['date']}}</h3>
                    <h3>{{post['author']}}</h3>
                </div>
                <p>{{post['body']}}</p>
            </article>
            <hr>
            {% endfor %}
        </div>

        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Resources</a>
                <a href="#">Archives</a>
            </nav>
        </footer>
    </body>
</html>
