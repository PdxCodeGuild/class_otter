<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burrito Shop</title>

        <link rel="stylesheet" type="text/css" href="css/normalize.css"/>
        <link rel="stylesheet" type="text/css" href="css/resizer.css"/>
        <link rel="stylesheet" type="text/css" href="css/theme.css"/>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>
    <body>
        <header>
            <h1>Burrito Shop</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Menu</a>
            </nav>
        </header>
        <main>
            <form action="https://webhook.site/b6a5187f-b69c-47f0-9087-834d4a8e02b3" method="post">
                <div>
                    <input type="text" name="order_name" id="order_name" required />
                    <label for="order_name">Order Name</label><br>
                </div>

                <div>
                    <input type="password" name="password" id="password" required />
                    <label for="password">Password</label><br>
                </div>
                
                <div>
                    <h3>Tortilla:</h3>
                    <input type="radio" name="tortilla" id="white_flour" value="white_flour" checked />
                    <label for="white_flour">White Flour</label>
                    <input type="radio" name="tortilla" id="wheat_flour" value="wheat_flour"/>
                    <label for="wheat_flour">Wheat Flour</label>
                    <input type="radio" name="tortilla" id="spinach" value="spinach"/>
                    <label for="spinach">Spinach</label>
                    <input type="radio" name="tortilla" id="corn" value="corn"/>
                    <label for="corn">Corn</label>
                </div>

                <div>
                    <h3>Rice:</h3>
                    <input type="radio" name="rice" id="white_rice" value="white_rice" checked />
                    <label for="white_rice">White Rice</label>
                    <input type="radio" name="rice" id="brown_rice" value="brown_rice"/>
                    <label for="brown_rice">Brown Rice</label>
                </div>

                <div>
                    <h3>Beans:</h3>
                    <input type="radio" name="beans" id="black_beans" value="black_beans" checked />
                    <label for="black_beans">Black Beans</label>
                    <input type="radio" name="beans" id="pinto_beans" value="pinto_beans"/>
                    <label for="pinto_beans">Pinto Beans</label>
                </div>

                <div>
                    <h3>Protein:</h3>
                    <input type="radio" name="protein" id="carnitas" value="carnitas" checked />
                    <label for="carnitas">Carnitas</label>
                    <input type="radio" name="protein" id="chicken" value="chicken"/>
                    <label for="chicken">Chicken</label>
                    <input type="radio" name="protein" id="sofritas" value="sofritas"/>
                    <label for="sofritas">Sofritas</label>
                    <input type="radio" name="protein" id="none" value="none"/>
                    <label for="none">None</label>
                </div>

                <div>
                    <h3>Additional Ingredients:</h3>
                    <input type="checkbox" name="cheese" id="cheese">
                    <label for="cheese">Cheese</label>
                    <input type="checkbox" name="sour_cream" id="sour_cream">
                    <label for="sour_cream">Sour Cream</label>
                </div>

                <div>
                    <textarea name="delivery_instructions" id="delivery_instructions" placeholder="Add notes for your delivery driver here"></textarea>
                    <label for="delivery_instructions">Delivery Instructions</label>
                </div>

                <button type="submit">Order Now!</button>
            </form>
        </main>
        <footer>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Menu</a>
            </nav>
        </footer>
    </body>
</html>
