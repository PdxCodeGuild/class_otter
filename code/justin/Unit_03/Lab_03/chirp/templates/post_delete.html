{% extends 'base.html' %}

{% block content %}

    <h1>Delete post</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post }}"?</p>
        <button class="btn waves-effect waves-light" name="action">
            Confirm<i class="material-icons right">check_circle</i>
        </button>
    </form>

{% endblock content %}
