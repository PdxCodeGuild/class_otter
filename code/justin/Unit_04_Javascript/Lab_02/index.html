<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo in Vue</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div class="container">
        <div id="addItemApp">
            <input v-model="newItemText">
            <button class="waves-effect waves-light btn" v-on:click="this.addNewItem">New Item</button>
        </div>

        <div id="todoListApp">
            <div>
                <h4>Incomplete</h4>
                <ul>
                    <todo-item v-for="item in incompleteItems" v-bind:item="item" v-bind:key="item.id" v-on:remove="remove($event)" v-on:complete="complete($event)"></todo-item>
                </ul>
            </div>

            <div>
                <h4>Complete</h4>
                <ul>
                    <todo-item v-for="item in completeItems" v-bind:item="item" v-bind:key="item.id" v-on:remove="remove($event)"></todo-item>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
