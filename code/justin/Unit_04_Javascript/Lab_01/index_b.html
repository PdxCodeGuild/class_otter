<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Lab 01b - Pick 3</title>
    </head>
    <body>
        <div>
            <div>
                <h3>Rotation Cypher</h3>
                <form>
                    <label for="textToEncrypt">Enter text to be encrypted:</label><br>
                    <input type="text" name="textToEncrypt" id="textToEncrypt"><br>
                    <br>
                    <label for="cypherRotation">Enter cypher rotation:</label><br>
                    <input type="number" name="cypherRotation" id="cypherRotation" min="2" max="25" step="1" value="13"><br>
                    <br>
                    <button type="button" onclick="rot13.run();">Encrypt</button><br>
                    <br>
                    <label for="encryptedText">Encrypted Text:</label><br>
                    <p name="encryptedText" id="encryptedText"></p>
                </form>
            </div>
            
            <br><hr><br>

            <div>
                <h3>Credit Card Verifier</h3>
                <form>
                    <label for="CC_number">Enter card number:</label><br>
                    <input type="text" name="CC_number" id="CC_number"><br>
                    <br>
                    <button type="button" onclick="cc_verify.run();">Verify</button><br>
                    <br>
                    <p name="CC_valid" id="CC_valid"></p>
                </form>
            </div>

            <br><hr><br>

            <div>
                <h3>Pick 6</h3>
                <form>
                    <button type="button" onclick="pick6.run();">Buy 100,000 tickets and calculate Lotto earnings</button><br>
                    <br>
                    <p name="lotto_winnings" id="lotto_winnings"></p>
                </form>
            </div>
        </div>

        <!-- JavaScript -->
        <script type="text/javascript" src="js/ROT13_b.js"></script>
        <script type="text/javascript" src="js/CC_Verify_b.js"></script>
        <script type="text/javascript" src="js/Pick6_b.js"></script>

        <script>
            window.onpageshow = function() {
                rot13 = new ROT13(); // "Enter text to be encrypted: "
                cc_verify = new CC_Verify(); // "Enter a credit card number to validate; eg. [4556737586899855]: "
                pick6 = new Pick6();
            }
        </script>
    </body>
</html>
