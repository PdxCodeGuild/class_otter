{% extends "pokedex_app.html" %}

{% block content %}
    <div id="pokedex_app">
        {% csrf_token %}
        
        <div class="row">
            <profile v-bind:profile_details="profile"></profile>
        </div>
        <div class="row">
            <h4>Caught</h4>
            <pokemon v-for="pokemon in profile.caught" v-bind:pokemon_details="pokemon" v-bind:key="pokemon.id" v-on:capture_or_release="capture_or_release($event)"></pokemon>
        </div>
    </div>
{% endblock %}
