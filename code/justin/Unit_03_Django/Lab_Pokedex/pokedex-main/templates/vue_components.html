{% extends "base.html" %}

{% block vueComponents %}
<script>
    let pokemon_component = {
        props: ['pokemon_details'],
        template:  `<div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title row">
                                    <div class="col s2">
                                        [[ pokemon_details.number ]]
                                        {% if user.username == user_profile.username %}
                                            {% comment %} catch_or_release pokemon here {% endcomment %}
                                        {% endif %}
                                    </div>
                                    <div class="col s2 offset-s2">
                                        <p class="center-align">
                                            <a href="#!">[[ pokemon_details.name ]]</a>
                                        </p>
                                    </div>
                                    <div class="col s1 offset-s2">
                                        <button class="waves-effect waves-light btn-small orange darken-2" v-on:click="$emit(\'capture\', pokemon_details.id)">Capture</button>
                                    </div>
                                    <div class="col s1 offset-s1">
                                        <button class="waves-effect waves-light btn-small light-blue darken-2" v-on:click="$emit(\'release\', pokemon_details.id)">Release</button>
                                    </div>
                                </span>
                                <div class="row">
                                    <div class="col s2">
                                        <p><strong>Height:</strong>[[ pokemon_details.height ]]</p>
                                        <p><strong>Weight:</strong>[[ pokemon_details.weight ]]</p>
                                        <template v-for="type in pokemon_details.types">
                                            <p>[[type]]</p>
                                        </template>
                                    </div>
                                    <div class="col s8 offset-s2">
                                        <div class="row">
                                            <div class="col s2">
                                                <img class="responsive-img" v-bind:src=pokemon_details.image_front>
                                            </div>
                                            <div class="col s2 offset-s2">
                                                <img class="responsive-img" v-bind:src=pokemon_details.image_back>
                                            </div>
                                        </div>
                                    </div>
                                    <div v-for="user in pokemon_details.caught_by">
                                        <p>[[user]]</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
    };

    let profile_component = {
        props: ['profile_details'],
        template: ` <div class="col s12 blue-grey lighten-3">
                        <div class="white-text">
                            <h2>[[profile_details.user_data.username]]'s profile</h2>
                            <p><strong>Email: [[profile_details.user_data.email]]</strong></p>
                        </div>
                    </div>`
    }
</script>
{% endblock %}
