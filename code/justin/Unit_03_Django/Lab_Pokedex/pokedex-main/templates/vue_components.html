{% extends "base.html" %}

{% block vueComponents %}
<script>
    let pokemon_component = {
        props: ['pokemon_details'],
        emits: ['capture_or_release'],
        template:  `<div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title row">
                                    <div class="col s2">
                                        <span>[[pokemon_details.number]]</span>
                                    </div>
                                    <div class="col s4 offset-s2">
                                        <p class="center-align">
                                            <a href="#!">[[ pokemon_details.name ]]</a>
                                        </p>
                                    </div>

                                    {% if user.is_authenticated %}
                                    <div class="col s2 offset-s1">
                                        <button class="waves-effect waves-light btn-small light-blue darken-2" v-on:click="$emit(\'capture_or_release\', pokemon_details.id)">Ownership</button>
                                    </div>
                                    {% endif %}
                                </span>
                                <div class="row">
                                    <div class="col s2">
                                        <p><strong>Height:</strong>[[ pokemon_details.height ]]</p>
                                        <p><strong>Weight:</strong>[[ pokemon_details.weight ]]</p>
                                        <template v-for="type in pokemon_details.types">
                                            <p>[[type]]</p>
                                        </template>
                                    </div>
                                    <div class="col s2 offset-s2">
                                        <img class="responsive-img" v-bind:src=pokemon_details.image_front>
                                    </div>
                                    <div class="col s2 offset-s2">
                                        <img class="responsive-img" v-bind:src=pokemon_details.image_back>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col s2" v-for="user in pokemon_details.caught_by">
                                        <span>[[user]]</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`
    };

    let profile_component = {
        props: ['profile_details'],
        template: ` <div class="col s12 blue-grey lighten-3">
                        <div class="white-text">
                            <h2>[[profile_details.username]]'s profile</h2>
                        </div>
                    </div>`
    };
</script>
{% endblock %}
