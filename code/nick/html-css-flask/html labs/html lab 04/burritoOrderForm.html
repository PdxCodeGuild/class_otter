<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burrito Order</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Rowdies:wght@300&display=swap"
      rel="stylesheet.css"
    />
  </head>

  <body>
    <header>
      <div>
        <h1>Burrito Palace</h1>
      </div>
    </header>
    <main>
        <div>
        <div>
          <img id="burritopic"
            src="https://upload.wikimedia.org/wikipedia/commons/6/60/Burrito.JPG"
            alt="burrito"
          />
        </div>
      <form
        action="https://webhook.site/51d24617-44ea-4f70-b86a-673da6373734"
        method="post"
      >
        <h2>Enter your custom Order</h2>
        <label for="first">First Name</label>
        <input
          type="text"
          name="first"
          id="first"
          placeholder="required"
          required
        />
        <label for="lastname">Lastname</label>
        <input
          type="text"
          name="last"
          id="last"
          placeholder="required"
          required
        /><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="required" required /><br />
        <label for="Tortilla">Tortilla</label><br />
        <input type="radio" name="Tortilla" value="White Flour" checked />White
        Flour<br />
        <input type="radio" name="Tortilla" value="Wheat Flour" checked />Wheat
        Flour<br />
        <input
          type="radio"
          name="Tortilla"
          value="Spinach"
          checked
        />Spinach<br />
        <input type="radio" name="Tortilla" value="Corn" checked />Corn<br />
        <label for="Rice">Rice</label><br />
        <input type="radio" name="Rice" value="White Rice" checked />White
        Rice<br />
        <input type="radio" name="Rice" value="Brown Rice" checked />Brown
        Rice<br />
        <label for="Protein">Protein</label><br />
        <input
          type="radio"
          name="Protein"
          value="Carnitas"
          checked
        />Carnitas<br />
        <input
          type="radio"
          name="Protein"
          value="Chicken"
          checked
        />Chicken<br />
        <input
          type="radio"
          name="Protein"
          value="Sofritas"
          checked
        />Sofritas<br />
        <input type="radio" name="Protein" value="None" checked />None<br />
        <label for="Additional Ingredients">Additional Ingredients</label><br />
        <input type="checkbox" name="Cheese" value="Cheese" />Cheese<br />
        <input type="checkbox" name="Sour Cream" value="Sour Cream" />Sour
        Cream<br />
        <label for="Delivery Instructions">Delivery Instructions</label><br />
        <textarea></textarea><br />
        <button type="submit">submit</button>
      </form>
      </main>
    </div>
  </body>
</html>
