<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Countries</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div v-if="show_country">
                <a href="#" @click.prevent="showCountries" class="btn btn-success">All Countries</a>
                <div v-for="c in country">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" :src="c.flag" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{c.name}}</h5>
                            <p class="card-text">Population: {{c.population}}</p>
                            <p class="card-text">Region: {{c.region}}</p>
                            <p class="card-text">Capital: {{c.capital}}</p>
                            
                        </div>
                    </div>
                </div>
            </div>
        <div v-else>
            <h1>{{title}}</h1>
            <div class="row">
                <div class="col-md-3" v-if="countries.length > 0" v-for="country in countries">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" :src="country.flag" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{country.name}}</h5>
                            <p class="card-text">Population: {{country.population}}</p>
                            <p class="card-text">Region: {{country.region}}</p>
                            <p class="card-text">Capital: {{country.capital}}</p>
                            <a href="#" @click.prevent="showCountry(country.alpha2Code)"class="btn btn-primary">Show Country</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/myscript.js"></script>
</body>
</html>
