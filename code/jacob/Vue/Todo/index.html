<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        <h2>{{ message }}</h2>
        <div>
            <input type="text" placeholder="New Todo" v-model="newTodos.text">
            <button v-on:click="addTodo" class="new">New Task</button>
        </div>
        <h3>Incomplete</h3>
        <ul>
            <li v-for="todo in incomplete" v-bind:key="todo.id" class="todo">
                <div class="target">
                    <p>{{ todo.text }}</p>
                    <input type="checkbox" v-model="todo.completed">
                    <button v-on:click="removeTodo(todo)" class="button">Remove Task</button>
                </div>
            </li>
        </ul>
        <h4>Completed</h4>
        <ul>
            <li v-for="todo in complete" v-bind:key="todo.id" class="todo">
                <div class="target">
                    <p>{{ todo.text }}</p>
                    <input type="checkbox" v-model="todo.completed">
                    <button v-on:click="removeTodo(todo)" class="button">Remove Task</button>
                </div>
            </li>
        </ul>

    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
