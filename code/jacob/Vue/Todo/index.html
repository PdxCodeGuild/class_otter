<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">
        {{ message }}
        <div>
            <input type="text" placeholder="new todo" v-model="newTodos.text">
            <button v-on:click="addTodo">New Task</button>
        </div>
        <ul>
            <li v-for="todo in todos" :key="todo.id">
                {{ todo.text }}
                <input type="checkbox" v-model="todo.completed">
                <button v-on:click="removeTodo(todo)">Remove Task</button>
            </li>
        </ul>

    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include your code here... -->
    <script src="js/site.js"></script>
</body>
</html>
