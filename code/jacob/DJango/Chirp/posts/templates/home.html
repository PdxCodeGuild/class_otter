{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div>
            <h4><a href= "{% url 'users:profile' post.user %}>{{ post.user }}</a> on {{ post.created }}</h4>
            <p>{{ post.whistle|linebreaksbr }}</p>

        </div>
    {% endfor %}
{% endblock content %}
