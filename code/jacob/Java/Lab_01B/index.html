<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="author" content="Jacob M.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <div>
            <label for="newDistance">What is the distance to convert?</label>
            <input type="number" id="newDistance">
        </div>

        <div>
            <label for="units">What units is the distance?</label>
            <select id="units">
                <option value="ft">ft</option>
                <option value="mi">mi</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="yd">yd</option>
                <option value="in">in</option>
            </select>
        </div>
        
        <div>
            <label for="convertTo">What units do you want to convert to?</label>
            <select id="convertTo">
                <option value="ft">ft</option>
                <option value="mi">mi</option>
                <option value="m">m</option>
                <option value="km">km</option>
                <option value="yd">yd</option>
                <option value="in">in</option>
            </select>
        </div>

        <button class="go" id="process">Run</button>
        <p id="results"></p>
        <script src="lab_01b.js"></script>
    </body>
</html>
