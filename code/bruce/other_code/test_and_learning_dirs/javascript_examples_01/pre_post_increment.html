<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <p>
        <a>let x = 5</a><br>
        <a>post </a><a id="post"></a><br>
        <a>x = 5</a><br>
        <a>pre </a><a id="pre"></a><br>
    </p>

    
    <script>
    let x = 5
    console.log('my number is ' + x++) // my number is 5
    document.getElementById('post').innerHTML = x++
    x = 5
    console.log('my number is ' + ++x) // my number is 6
    document.getElementById('pre').innerHTML = ++x
    </script>
</body>
</html>

    let x = 5
    post 6
    x = 5
    pre 7
 -->
 
 <!-- Console
    my number is 5
    my number is 6
