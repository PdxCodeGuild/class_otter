<!DOCTYPE html>
<html>
<body>

<h2>Header</h2>
<p>Paragraph</p>

<!-- Clicking button will clear all HTML and display the document.write() argument -->
<button type="button" onclick="document_write()">Document Write</button>

<p>Never call document.write after the document has finished loading.
It will overwrite the whole document.</p>

<script>
    function document_write() {
        document.write(7 + 6);
    }
    document.write(5 + 6);
</script>

</body>
</html>
