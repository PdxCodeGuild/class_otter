<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <h3>Change font sizes</h3>

    <button type="button" onclick="document.getElementById('demo').style.fontSize='8.7px'">8.7px</button>
    <!-- Literally changes the html element's attributes or contents. -->
    <!-- style="font-size: 8.7px;" -->
    <button type="button" onclick="document.getElementById('demo').style.fontSize='17.5px'">17.5px</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">35px</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='70px'">70px</button>
    
        <p id="demo">JavaScript can change the style of an HTML element.</p>
        
</body>
</html>
