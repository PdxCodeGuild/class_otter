<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript statements are separated by semicolons.</p>

<button type="button" onclick="doMathThenDisplay()">Do math then display</button>

<p id="demo1"></p>

<script>
    function doMathThenDisplay() {

        let a, b, c;
        a = 5;
        console.log(a)
        b = 6;
        console.log(b)
        c = a + b;
        console.log(c)
        document.getElementById("demo1").innerHTML = c;
    }
</script>

</body>
</html>
