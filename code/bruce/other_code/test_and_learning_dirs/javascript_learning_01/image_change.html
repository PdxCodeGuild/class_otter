<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>







<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Turn off the light</button>


<ul style="list-style-type:none;">
    <li id="top">Top</li>
    <li id="bottom">Bottom</li>
</ul>

<button onclick="document.getElementById('top').innerHTML = 'Now, Top is Bottom!'">Make the Top a Bottom</button>
<button onclick="document.getElementById('bottom').innerHTML = 'Now, Bottom is Top!'">Make the Bottom a Top</button><br>
<button onclick="document.getElementById('top').innerHTML = 'Top'">Now back to a Top</button>
<button onclick="document.getElementById('bottom').innerHTML = 'Bottom'">Now back to a Bottom</button><br>





</body>
</html>
