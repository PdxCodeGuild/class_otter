<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>heading</h1>
    <p>paragraph</p>

    <button type="button" onclick="do_math_then_display()">Do math then display</button>

    <p id="demo"></p>

    <script>
        function do_math_then_display() {
            document.getElementById("demo").innerHTML = 5 + 6;
        }
    </script>
</body>
</html>
