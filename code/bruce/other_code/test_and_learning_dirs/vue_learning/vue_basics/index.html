<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
</head>
<body>
    <div id='app1'>
        <h1>{{ heading }}</h1>
        <p v-bind:title="timeLoaded">Hover here for time of page load.</p>
        <p v-if="elementSeen">elementSeen == true</p>
        <ul>
            <li v-for="(todo, index) in todos" style="list-style-type: none">
                <button v-on:click="completeTodo(todo)">Complete?</button>
                <button v-on:click="uncompleteTodo(todo)">Uncomplete?</button>
                <span>{{ index + 1 }}: </span>
                <span>{{ todo.text }}</span>
                <span>{{ todo.isCompleted }}</span>
            </li>
        </ul>
        <p>
            <span>{{ somethingSaid }} </span>
            <button v-on:click="reverseMessage">Reverse the adjacent text!</button>
        </p>
        <p>
            <input v-model="userText" placeholder="Type something here">
            <span>Here's what you typed: {{ userText }}</span>
        </p>
        <p>
            <span>Number of clicks: {{ counterOfClicks }}</span>
            <button v-on:click="counterOfClicks += 1">Gimme a CLICK!!!</button>
        </p>
        <p>
            <button v-on:click="moveToRight">Right</button>
            <p>
                <span>{{ barPadding }}</span>
                <span>{{ barString }}</span>
            </p>
            <button v-on:click="moveToLeft">Left</button>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>    
</body>
</html>
