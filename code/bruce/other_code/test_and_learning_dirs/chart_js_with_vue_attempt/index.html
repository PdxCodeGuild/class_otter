<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart_js_with_vue_attempt</title>
</head>
<body>

    <div>
        <canvas id="myChart"></canvas>
    </div>

    <main id="app">

        <p>{{ rootComponentGreeting }}</p>

        <!-- 'theRootComponentArray' is an identifier in root component. -->
        <!-- 'componentArrayItem' is the local identifier we use as iterating object. -->
        <!-- 'example-component' is the component identifier specified in site.js. -->
        <!-- `v-bind:example-component="componentArrayItem"` binds this '<example-component>' element with the `'example-component'` component in site.js. -->
        <example-component
            v-for="componentArrayItem in theRootComponentArray"
            v-bind:example-component="componentArrayItem"
            v-bind:key="componentArrayItem"
        >
        </example-component>

    </main>




    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="site.js"></script>
</body>
</html>
