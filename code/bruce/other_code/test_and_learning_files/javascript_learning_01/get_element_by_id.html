<!DOCTYPE html>
<html>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change HTML content.</p>
    <p id="second-demo">JavaScript can change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo").innerHTML = "Totally new text here!"'>Change the id='demo' content.</button>
    <button type="button" onclick='document.getElementById("second-demo").innerHTML = "Totally new text here, too!"'>Change the id='second-demo' content.</button>

</body>
</html>
