<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes from favqs.com</title>
</head>
<body>
    <header></header>
    <main id="app">

        <h1>Lots of Quotes!</h1>
        <div v-if="Object.keys(qotd).length">
            <h2>Daily Quote</h2>
            <p>{{ qotd.quote.body }}</p>
            <p><a :href="qotd.quote.url" target="_blank">{{ qotd.quote.author }}</a></p>
        </div>

        <div>
            <button @click="previousPage">Previous Page</button>
            <button @click="nextPage">Next Page</button>
        </div>

        <quote-search @search-quotes="searchAndLoadQuotes"></quote-search>

        <button @click="loadLincolnQuotes">Gimme some Lincoln!</button>

        <div v-if="Object.keys(results).length">
            <h2>Your '{{ displayedSearchTerm }}' Quotes</h2>
            <ul>
                <quote-component
                    v-for="quote in results.quotes"
                    v-bind:quote-component="quote"
                    v-bind:key="quote.id"
                >
                </quote-component>
            </ul>
        </div>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
