<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunbun's Pokedex</title>
</head>
<body>
    {% csrf_token %}
    <section>
        {% if user.is_authenticated %}
        <h1 id="user-welcome">Welcome {{ user.username }}!</h1>
        <p><a href="{% url 'logout' %}">Logout</a><p>
        {% else %}
        <h1>Welcome, visitor!</h1>
        <p>You are not logged in. <a href="{% url 'login' %}">Login</a> <a href="{% url 'users:signup' %}">Sign Up</a></p>
        {% endif %}
    </section>
    <main id="app">

        <h1>[[ mainHeading ]]</h1>

        <div id="temp-load-and-clear-buttons">
            <div>
                <button @click="loadPokemons">Load All Pokemons<button>
                <button @click="clearPokemons">Clear All Pokemons<button>
            </div>
            <div>
                <button @click="loadTypes">Load All Types<button>
                <button @click="clearTypes">Clear All Types<button>
            </div>
                
        </div>

        <template v-if="Object.keys(pokemons).length">
        <h2>[[ pokemonsHeading ]]</h2>
            <ul
                v-for="pokemon in pokemons"
            >
                <li>
                    <a @click="viewSinglePokemon(pokemon)" href='#'>[[ pokemon.name ]]</a>
                    <img :src=pokemon.image_front :alt="pokemon.imageFrontAltText">
                    <img :src=pokemon.image_back :alt="pokemon.imageBackAltText">
                    <a :href="pokemon.localBrowsableApiUrl" target="_blank">
                        API: [[ pokemon.name ]]
                    </a>
                </li>
            </ul>
        </template>

        <template v-if="Object.keys(types).length">
        <h2>[[ typesHeading ]]</h2>

            <ul
                v-for="type in types"
            >
                <li>
                    <a @click="viewSingleType(type)" href='#'>[[ type.type ]]</a>
                    <ul v-for="pokemon in type.pokemon_detail">
                        <li><a href="#" @click="getPokemonByTypeAndNumber(pokemon)">[[ pokemon.name ]]</a></li>
                        <li><a :href="pokemon.localBrowsableApiUrl" target="_blank">API: [[ pokemon.name ]]</a></li>
                    </ul>
                </li>
                <a :href="type.localBrowsableApiUrl" target="_blank">
                    API: [[ type.type ]]
                </a>
            </ul>
        </template>

    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            delimiters: ['[[',']]'],
            data: {
                mainHeading: "Pokedex!",
                pokemonsHeading: "Pokemons List",
                typesHeading: "Types List",

                pokemons: [],

                aPokemon: {
                    "number": null,
                    "name": "",
                    "height": null,
                    "weight": null,
                    "image_front": "",
                    "image_back": "",
                    "localBrowsableApiUrl": "",
                    "caught_by": [],
                    "imageFrontAltText": "",
                    "imageBackAltText": "",
                },

                types: [],

                aType: {},

                csrf_token: "",

            },
            methods: {
                loadPokemons: function() {

                    axios({
                        method: 'get',
                        url: `http://localhost:8010/api/v1/pokemons/`,
               
                    }).then((response) => {
                        console.log(`response: `, response)
                        for (let i = 0; i < response.data.length; i++) {
                            this.pokemons.push(response.data[i])
                            // `http://localhost:8010/api/v1/pokemons/${this.pokemons[i].number}/`
                            this.pokemons[i].localBrowsableApiUrl = `http://localhost:8010/api/v1/pokemons/${this.pokemons[i].number}/`
                            this.pokemons[i].imageFrontAltText = `Front view of ${ this.pokemons[i].name }`
                            this.pokemons[i].imageBackAltText = `Back view of ${ this.pokemons[i].name }`
                        }
                        console.log(`this.pokemons: `, this.pokemons)
                    }).catch(error => {
                        console.log(error.response)
                        console.log(error.response.data)
                    })
                    this.types = []
                },

                loadTypes: function() {

                    axios({
                        method: 'get',
                        url: `http://localhost:8010/api/v1/types/`,
               
                    }).then((response) => {
                        console.log(`response`, response)
                        for (let i = 0; i < response.data.length; i++) {
                            this.types.push(response.data[i])
                            // http://localhost:8010/api/v1/types/1/
                            this.types[i].localBrowsableApiUrl = `http://localhost:8010/api/v1/types/${this.types[i].id}/`
                            // "types.2.pokemon_detail.2.number"
                            for (let j = 0; j < response.data[i].pokemon_detail.length; j++) {
                                console.log(
                                    `http://localhost:8010/api/v1/pokemons/${response.data[i].pokemon_detail[j].number}/`,
                                    response.data[i].type,
                                    response.data[i].pokemon_detail[j].number,
                                    response.data[i].pokemon_detail[j].name
                                )
                                response.data[i].pokemon_detail[j].localBrowsableApiUrl = `http://localhost:8010/api/v1/pokemons/${response.data[i].pokemon_detail[j].number}/`

                            }
                        }
                        console.log(`this.types: `, this.types)
                    }).catch(error => {
                        console.log(error.response)
                        console.log(error.response.data)
                    })
                    this.pokemons = []
                },

                viewSinglePokemon: function(payload) {
                    console.log(`Viewing single Pokemon!`)
                    console.log(`payload`, payload)
                    console.log(`payload.id: `, payload.id, ` - payload.name: `, payload.name)
                    this.pokemons = []
                    this.pokemons.push(payload)
                },

                viewSingleType: function(payload) {
                    console.log(`Viewing single Type: `, payload.type)
                    this.types = []
                    this.types.push(payload)
                },

                clearPokemons: function() {
                    this.pokemons = []
                    this.types = []
                },
                
                clearTypes: function() {
                    this.pokemons = []
                    this.types = []
                },

                getPokemonByTypeAndNumber: function(payload) {
                    console.log(`Getting Pokemon by number: `, payload.number)
                    console.log(`Getting Pokemon by number: `, payload.name)
                    this.pokemons = []
                    this.types = []
                    this.pokemons.push(payload)
                }
            },
            created: function() {

            },
            mounted: function() {
                this.csrf_token = document.querySelector("input[name=csrfmiddlewaretoken]").value
                this.loadPokemons()
            }
        })
    </script>
</body>
</html>
