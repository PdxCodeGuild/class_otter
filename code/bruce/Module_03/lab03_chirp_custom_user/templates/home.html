{% extends 'base.html' %}

{% block content %}
<div class="col s12 m7">
    <h3 class="header">All the Chirps</h3>

    {% for chirp in chirp_list %}

    <div class="card horizontal">
        <div class="card-stacked">
            <div class="card-action">
                <span>Hatched on: <a href="{% url 'chirps:detail' chirp.pk %}"><em>{{ chirp.created}}</em></a></span><span><a href="{% url 'users:profile' chirp.author %}" class="secondary-content"><i>{{ chirp.author.username }}</i></a></span>
            </div>
            <div class="card-content">
                <p>{{ chirp.tiny_body | linebreaksbr }}</p>
            </div>
        </div>
    </div>

    {% endfor %}

</div>
{% endblock content %}
