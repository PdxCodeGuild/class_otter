{% extends 'base.html' %}

{% block content %}

<div class="col s12 m7">
    <h4 class="header">Create a Tiny Chirp account</h4>
    <div class="card horizontal">

        <div class="card-stacked">
            <div class="card-content">
                <form action="" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button class="btn waves-effect waves-light light-blue lighten-1" type="submit" name="action">Sign up to Chirp!
                    <i class="material-icons right">send</i>
                </button>
            </form>                   
            </div>
        </div>

    </div>
</div>

{% endblock content %}
