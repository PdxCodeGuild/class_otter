<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import external css -->
    <!-- 'normalize css first' -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Buttercotch Pi</title>
</head>
<body>
    <header>
        <div>
            <h1>Musings of cat folk</h1>
        </div>
        <nav class="top-nav">
                <p><a href="#">Sand Cats' Burrow</a></p>
                <p><a href="#">Fishing Cats' Den</a></p>
                <p><a href="#">Big Cats' Realm</a></p>
                <p><a href="#">Moar Kittens</a></p>
        </nav>
    </header>
    <main>
        <!-- <aside class="side-nav">
            <nav>
                <p><a href="#">Sand Cats' Burrow</a></p>
                <p><a href="#">Fishing Cats' Den</a></p>
                <p><a href="#">Big Cats' Realm</a></p>
                <p><a href="#">Moar Kittens</a></p>
            </nav>
        </aside> -->
        <section>
            <h2>
                Fishing Cats' Den
            </h2>
        </section>
        <article>
            <div class="blog-post">
                {% for post in posts %}
                <li class="post-title">{{ post["title"] }}</li>
                <li class="author-date">
                    <a class="post-author">{{ post["author"] }}</a>
                    <a class="post-date">{{ post["date"] }}</a>
                </li>
                <li class="post-body">{{ post["body"] }}</li>
                {% endfor %}
            </div>
        </article>
    </main>
    <footer>
        Butterscotch Pi 2022
    </footer>
</body>
</html>
