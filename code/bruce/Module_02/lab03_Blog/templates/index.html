<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import external css -->
    <!-- 'normalize css first' -->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style_grid.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Buttercotch Pi</title>
</head>
<body>
    <div class="main-content">
        <header>
            <h1>Musings of cat folk</h1>
            <nav class="top-nav">
                <p><a href="#">Sand Cats' Burrow</a></p>
                <p><a href="#">Fishing Cats' Den</a></p>
                <p><a href="#">Big Cats' Realm</a></p>
                <p><a href="#">Moar Kittens</a></p>
            </nav>
        </header>
        <main>
            <section>
                <h2 class="page-heading">
                    Fishing Cats' Den
                </h2>
            </section>
            <article>
                {% for post in posts %}
                <!-- Needed to put loop statement outside the div. -->
                <div class="blog-post">
                    <li class="post-title">{{ post["title"] }}</li>
                    <li class="author-date">
                        <a class="post-author">~ {{ post["author"] }}</a>
                        <a class="post-date">{{ post["date"] }}</a>
                    </li>
                    <li class="post-body">{{ post["body"] }}</li>
                    {% endfor %}
                </div>
            </article>
        </main>
    </div>
    <footer>
        Butterscotch Pi 2022
    </footer>
</body>
</html>
