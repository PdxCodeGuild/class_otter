<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/favQs.js" defer></script>
</head>
<body style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; background-color: burlywood;color:rgb(46, 7, 7)"></body>
    <nav class="navbar navbar-light" style="background-color: #315069;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://pic.onlinewebfonts.com/svg/img_176622.png" alt="" width="47" height="57"
                    class="d-inline-block align-text-center">
                Mad Quotes
            </a>
            <a class="navbar-brand" href="#">
                <img src="https://img.icons8.com/color/2x/vue-js.png" alt="" width="47" height="57"
                    class="d-inline-block align-text-center" >
                Vue-js Quotes
            </a>
        </div>
    </nav>
    <div id="app" class="container" style="border-style:groove; border:rgb(27, 27, 26); border-width:10px; height:fit-content;">
        <article>
            <h1 class="d-flex justify-content-center">Quote-Of-The-Day</h1>
            <ul class="d-flex justify-content-center"></ul>
            <h3>{{ randomQuote }}</h3>
        </article>

        <form id="keyword" @submit.prevent="getQuoteByKeyword" class="my-4 d-flex justify-content-center">
            <div>
                <input type="text" v-model="keyword" placeholder="Search By Keyword">
                <button>Submit</button>
            </div>
        </form>
        <form id="tag" @submit.prevent="getQuoteByTag"class="my-4 d-flex justify-content-center">
            <div>
                <input type="text" v-model="tag" placeholder="Search By Tag">
                <button>Submit</button>
            </div>
        </form>
        <form id="author" @submit.prevent="getQuoteByAuthor"class="my-4 d-flex justify-content-center">
            <div>
                <input type="text" v-model="author" placeholder="Search By Author:">
                <button>Submit</button>
            </div>
        </form>

        <quote v-for = "quote in quotes"></quote>
        <!-- <article v-for = "quote in quotes">
            <p>"{{ quote.body }}"" by {{ quote.author }}</p>
        </article> -->
        <div v-if="lastPage == false"><button @click="nextPage">Next Page</button></div>
    </div>
    
</body>
</html>
