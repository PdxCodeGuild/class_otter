<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue To Do List</title>

    <!--CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/69bb562632.js" crossorigin="anonymous"></script>
    <style>
		.completed {
			text-decoration: line-through;
		}
	</style>

</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="http://cdn.onlinewebfonts.com/svg/img_546505.png" alt="" width="47" height="57"
                    class="d-inline-block align-text-center">
                To-Do List
            </a>
        </div>
    </nav>

    <div id="app" class="container">
		<h1>To-Do List</h1>
		<form @submit.prevent="addNewTodo" action="">
			<label for="todo">New Todo</label>
			<input type="text" id="todo" v-model="newTodo">
			<button type="submit">Add Todo</button>
		</form>

		<h3>TO-DO:</h3>
		<ul>
			<li v-for="todo in incompleteTodos">
				<span>
					{{ todo.text }}
				</span>
				<button @click="toggleComplete(todo)">Complete</button>
				<button @click="deleteTodo(todo)">Delete</button>
			</li>
		</ul>

		<h3>Completed TO-DO:</h3>
		<ul>
			<li v-for="todo in completedTodos">
				<span>
					{{ todo.text }}
				</span>
				<button @click="toggleComplete(todo)">Un-Complete</button>
				<button @click="deleteTodo(todo)">Delete</button>
			</li>
		</ul>

	</div>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="main.js" defer></script>
</body>
</html>
