{% extends 'base.html' %}

{% block content %}


    {% for chirp in user_profile.chirp_set.all %}
        <div class="chirp-entry">
            <h2><a href="{% url 'chirps:detail' chirp.pk %}">{{ chirp.title }}</a></h2>
            <h4><em><a href="{% url 'users:profile' chirp.author.username %}">{{ chirp.author.username }}</a></em></h4>
            <p>{{ chirp.body|linebreaksbr }}</p>
        </div>
    {% endfor %}

{% endblock content %}
