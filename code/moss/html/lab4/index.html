<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burrito-Gordito</title>
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>

<body>
    <header>
        <h1>BURRITO GORDITO ORDER FORM</h1>
        <nav></nav>
    </header>
    <main>
        <div class="ribbonG">
            <div class="ribbonW">
                <div class="ribbonR">
                    <div class="container">
                        <div class="list">
                            <form action="https://webhook.site/b954ea0d-56cc-4451-9594-e7451cd9f37c" method="post">
                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Customer</h3>
                                    </div>
                                        <!-- <div class="list-content"> -->
                                            <label for="name">Full Name</label>
                                            <input type="text" name="name" id="name" placeholder="Required" required size='20'><br>
                                            <label for="password"> Password</label>
                                            <input type="password" name="password" id="password" placeholder="Required" required size='20'>
                                        <!-- <div> -->
                                </div>
                            
                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Tortilla</h3>
                                    </div>
                                    <label for="white-flour"><input type="radio" name="tortilla" id="white-flour" value="white-flour"> White Flour</label><br>
                                    <label for="wheat-flour"><input type="radio" name="tortilla" id="wheat-flour" value="wheat-flour"> Wheat Flour</label><br>
                                    <label for="spinach"><input type="radio" name="tortilla" id="spinach" value="spinach"> Spinach</label><br>
                                    <label for="corn"><input type="radio" name="tortilla" id="corn" value="corn"> Corn</label><br>
                                </div>

                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Rice</h3>
                                    </div>
                                    <label for="white-rice"><input type="radio" name="rice" id="white-rice" value="white-rice"> White Rice</label><br>
                                    <label for="brown-rice"><input type="radio" name="rice" id="brown-rice" value="brown-rice"> Brown Rice</label><br>
                                </div>
                                
                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Beans</h3>
                                    </div>
                                    <label for="black-beans"><input type="radio" name="beans" id="black-beans" value="black-beans"> Black Beans</label><br>
                                    <label for="pinto-beans"><input type="radio" name="beans" id="pinto-beans" value="pinto-beans"> Pinto Beans</label><br>
                                </div>

                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Protein</h3>
                                    </div>  
                                    <label for="carnitas"><input type="radio" name="protein" id="carnitas" value="carnitas"> Carnitas</label><br>
                                    <label for="pollo"><input type="radio" name="protein" id="pollo" value="pollo"> Pollo</label><br>
                                    <label for="sofritas"><input type="radio" name="protein" id="sofritas" value="sofritas"> Sofritas</label><br>
                                    <label for="none"><input type="radio" name="protein" id="none" value="none"> None</label><br>
                                </div>
                                
                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Additional Ingredients</h3>
                                    </div>
                                    <label for="cheese"><input type="checkbox" id="cheese" name="additional ingredients" value="cheese" unchecked> Cheese</label><br>
                                    <label for="sour-cream"><input type="checkbox" id="sour-cream" name="additional ingredients" value="sour-cream" unchecked> Sour Cream</label><br>
                                </div>

                                <div class="list-group">
                                    <div class="list-header">
                                        <h3>Delivery Instructions:</h3>
                                    </div>
                                    <label for="instructions"></label></label>
                                    <textarea id="instructions" name="delivery instructions" rows='4' cols='30'>Enter text here...</textarea> <br>
                                </div>
                                <!-- <div class="list-group"> -->
                                    <button type="submit">SUBMIT</button>
                                <!-- <input type="submit" value="SUBMIT"> -->
                                <!-- </div> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h2>THANK YOU FOR SUPPORTING A FAMILY BUSSINESS</h2>
    </footer>
</body>
</html>
