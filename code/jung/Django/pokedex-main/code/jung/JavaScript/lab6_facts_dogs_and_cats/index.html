<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Pics and Facts</title>
</head>
<body>
    <div id="app" v-cloak>
        <nav class="navbar fixed-top" id="nav">
            <div class="container-fluid justify-content-center">
                <a class="navbar-brand" id="nav">Did you know that..?</a>
            </div>
        </nav>
        <div class="container">
            <div class="polaroid" v-if>
                <h3>Facts about Dogs</h3>
                <div v-if="Object.keys(dogP).length">
                    <img :src="dogP[0].url" alt="">
                </div>
                <div v-if="Object.keys(dogF).length" class="container">
                    <div v-for="item in dogF" :key="dogF.indexOf(item)">
                        <p>{{ item.fact }}</p>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark" @click="showMoreDogs" id="more_facts">More Facts?</button>
                <input class="choose" type="file" @change="onFileSelected">
                <button @click="dogUpload">Upload</button>
            </div>

            <div class="polaroid">
                <h3>Facts about Cats</h3>
                <div v-if="Object.keys(catP).length">
                    <img :src="catP[0].url" alt="">
                </div>
                <div v-if="Object.keys(catF).length" class="container">
                    <p>{{ catF.fact }}</p>
                </div>
                <button type="button" class="btn btn-outline-dark" @click="showMoreCats" id="more_facts">More Facts?</button>
                <input class="choose" type="file" @change="onFileSelected">
                <button @click="catUpload">Upload</button>
            </div>
        </div>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
