<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
    <!-- <link rel="stylesheet" href="/css/site.css" /> -->
</head>
<body>
    <div id="app">
        <h1>My Todo List</h1>
        <div>
            <input type="text" placeholder="stuff to do" v-model="newTodo.text" @keyup.enter="addTodo">
            <button @click="addTodo">Add To List</button>
        </div>
        <ul>
            <li v-for="todo in incompleteTodos" :key="todo.id">
                {{ todo.text }}
                <input type="checkbox" v-model="todo.completed">
                <!-- <button @click="toggleTodo(todo)">✓</button> -->
                <button @click="removeTodo(todo)">×</button>
            </li>
        </ul>
        <ul>
            <li v-for="todo in completeTodos" :key="todo.id">
                {{ todo.text }}
                <input type="checkbox" v-model="todo.completed">
                <!-- <button @click="toggleTodo(todo)">✓</button> -->
                <button @click="removeTodo(todo)">×</button>
            </li>
        </ul>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Include your code here... -->
    <script src="site.js"></script>
</body>
</html>
