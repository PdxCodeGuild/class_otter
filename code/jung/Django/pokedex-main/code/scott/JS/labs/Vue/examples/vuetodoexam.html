<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todos</title>
</head>
<body>
    <div id="app">
        <h1>Vue Todos</h1>
        <div>
            <input type="text" placeholder="add a todo" v-model="newTodo.text" @keyup.enter="addTodo">
            <button @click="addTodo">Add To List</button>
        </div>
        <ul>
            <li v-for="todo in incompleteTodos" :key="todo.id">
                {{ todo.text }}
                <input type="checkbox" v-model="todo.completed">
                <!-- <button @click="toggleTodo(todo)">✔</button> -->
                <button @click="removeTodo(todo)">×</button>
            </li>
        </ul>
        <ul>
            <li v-for="todo in completeTodos" :key="todo.id">
                {{ todo.text }}
                <input type="checkbox" v-model="todo.completed">
                <!-- <button @click="toggleTodo(todo)">✔</button> -->
                <button @click="removeTodo(todo)">×</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
