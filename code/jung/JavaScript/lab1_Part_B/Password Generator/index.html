<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Password Generator</title>
    <style>
      .body {
          display: flex;
          align-items: center;
          text-align: center;
          justify-content: center;
          flex-direction: column;
          height: 100vh;
      }
  </style>
</head>
<body>

    <nav class="navbar fixed-top navbar-dark bg-dark">
      <div class="container-fluid justify-content-center">
          <a class="navbar-brand" href="#">Password Generator</a>
      </div>
    </nav>

    <div class="body">
      <label for="password">Enter password length:</label><br>
      <input type="number" id="number"><br>

      <p>
          <div>
              <label class="lowercase" for="choice">Would you like to use lowercase letters?</label>
              <span aria-hidden="true">No</span>
              <input type="range" max="1" id="lowercase" name="lowercase">
              <span aria-hidden="true">Yes</span>
            </div>

            <div>
              <label class="uppercase" for="choice">Would you like to use uppercase letters?</label>
              <span aria-hidden="true">No</span>
              <input type="range" max="1" id="uppercase" name="uppercase">
              <span aria-hidden="true">Yes</span>
            </div>

            <div>
              <label class="numbers" for="choice">Would you like to use numbers?</label>
              <span aria-hidden="true">No</span>
              <input type="range" max="1" id="numbers" name="numbers">
              <span aria-hidden="true">Yes</span>
            </div>

            <div>
              <label class="symbols" for="choice">Would you like to use symbols?</label>
              <span aria-hidden="true">No</span>
              <input type="range" max="1" id="symbols" name="symbols">
              <span aria-hidden="true">Yes</span>
            </div>
      </p>


      <button id="get_nums">Click Me!</button>
      <p id="result"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./password_generator.js">
    </script>
</body>
</html>
