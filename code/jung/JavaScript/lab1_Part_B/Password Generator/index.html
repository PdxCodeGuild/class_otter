<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <label for="password">Enter password length:</label><br>
    <input type="number" id="number"><br>

    <p>
        <div>
            <label class="lowercase" for="choice">Would you like to use lowercase letters?</label>
            <span aria-hidden="true">No</span>
            <input type="range" max="1" id="choice" name="choice">
            <span aria-hidden="true">Yes</span>
          </div>

          <div>
            <label class="uppercase" for="choice">Would you like to use uppercase letters?</label>
            <span aria-hidden="true">No</span>
            <input type="range" max="1" id="choice" name="choice">
            <span aria-hidden="true">Yes</span>
          </div>

          <div>
            <label class="numbers" for="choice">Would you like to use numbers?</label>
            <span aria-hidden="true">No</span>
            <input type="range" max="1" id="choice" name="choice">
            <span aria-hidden="true">Yes</span>
          </div>

          <div>
            <label class="symbols" for="choice">Would you like to use symbols?</label>
            <span aria-hidden="true">No</span>
            <input type="range" max="1" id="choice" name="choice">
            <span aria-hidden="true">Yes</span>
          </div>
    </p>


    <button id="get_nums">Click Me!</button>
    <p id="result"></p>


    <script src="./password_generator.js">
    </script>
</body>
</html>
