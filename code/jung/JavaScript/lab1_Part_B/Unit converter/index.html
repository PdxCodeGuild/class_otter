<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Unit Converter</title>
    <style>
        .body {
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
        }
    </style>
</head>
<body>

    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand" href="#">Unit Converter</a>
        </div>
    </nav>

    <div class="body">
        <h1 style="padding-bottom: 15px;">Unit Converter</h1>

        <div>
            <label for="number">What is the distance? </label>
            <input type="number" id="number"><br>
        </div>

        <div>
            <label for="input_unit">
                What are the input units? 
                <select id="input_unit">
                    <option value="m">m</option>
                    <option value="km">km</option>
                    <option value="mi">mi</option>
                    <option value="ft">ft</option>
                </select>
            </label>
        </div>

        <div>
            <label for="output_unit">
                What are the input units? 
                <select id="output_unit">
                    <option value="m">m</option>
                    <option value="km">km</option>
                    <option value="mi">mi</option>
                    <option value="ft">ft</option>
                </select>
            </label>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" id="modalBtn" style="margin-top: 15px;">
            Click Me!
        </button>
        
        <p id="result"></p>

        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./unit_converter.js">
    </script>
</body>
</html>
