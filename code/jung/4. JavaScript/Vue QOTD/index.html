<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
</head>
<body>
    <div id="app">

        <!-- random quotes -->
        <h1>Random Quote</h1>
        <div v-if="Object.keys(qotd).length">
            <p>{{ qotd.quote.body }}</p>
            <p><a :href="qotd.quote.url">{{ qotd.quote.author }}</a></p>
        </div>

        <!-- search engine -->

        <label for="choices">What do you want to search for: </label><br>
        <select name="choices" id="choices" v-model="selected_choice">
            <option value="keyword" id="keyword">Keyword</option>
            <option value="author" id="author">Author</option>
            <option value="Tag" id="tag">Tag</option>
            
            <input type="text" v-model="choices">
            <button @click="getQuoteBy">Submit</button>
        </select>

        <!-- bunch of quotes -->
        <div v-for = "quote in object.quotes">
            <p>"{{ quote.body }}" by {{ quote.author }}</p>
        </div>

        <!-- page button -->
        <div id="page" v-if = "Object.keys(object).length">
            <div v-if = "object.last_page === false"><button id="next" @click="nextPage">Next</button></div>

            <div v-if = "object.page > 1"><button id="previous" @click="previousPage">Previous</button></div>
        </div>




        <!-- keyword -->
        <!-- <div id="keyword">
            <h2>Search Keyword: </h2>
            <input type="text" v-model="keyword">
            <button @click="getQuoteByKeyword">Submit</button>
        </div> -->

        <!-- author -->
        <!-- <div id="author">
            <h2>Search Author: </h2>
            <input type="text" v-model="author">
            <button @click="getQuoteByAuthor">Submit</button>
        </div> -->

        <!-- tag -->
        <!-- <div id="tag">
            <h2>Search Tag: </h2>
            <input type="text" v-model="tag">
            <button @click="getQuoteByTag">Submit</button>
        </div> -->


    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="qotd.js"></script>
</body>
</html>
