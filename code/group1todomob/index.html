<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Todo List</title>
</head>
<body>
    <header class="blue lighten-2">
        <h3>Todo List</h3>
    </header>

    <div class="container">
        <div class="container">
            <input type="text" name="newListItem" id="newListItem">
            <button class="btn waves-effect waves-light green" onclick="addNewitem()"><i class="material-icons left">add</i></button>
        </div>

        <div class="container">
            <h5>Incomplete</h5>
            <ul id="incompleteList"></ul>
        </div>

        <div class="container">
            <h5>Complete</h5>
            <ul id="completeList"></ul>
        </div>
    </div>
    
    <script src="materialize.min.js"></script>
    <script src="todo.js"></script>
</body>
</html>
