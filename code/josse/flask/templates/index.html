<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>My Personal Blog</title>
    <link rel="icon" type="image/x-icon" href="static/favicon-16x16.png">
    <!-- Astro Font -->
    <link href="http://fonts.cdnfonts.com/css/astro-world" rel="stylesheet">

</head>



<body>
    
    <header>
        <h1>My Blog</h1>
    </header>

    <div class="forloop">
        {%for post in posts%}
        <h2>{{post["title"]}}</h2><br>
        <h3>{{post["author"]}}</h3><br>
        <h4>{{post["date"]}}</h4><br>
        <p>{{post["body"]}}</p><br>
        <hr>
        {%endfor%}
    </div>

    <footer>
        <h5> © 2002–2022 The ipsum Company LLC.</h5>
    </footer>
    
</body>

</html>
