 {% extends 'base.html' %}

{% block content %}
<h1>{{user_profile.username}}<h1>

{% for post in user_profile.chirps.all %}
    <p>{{post}}</p>
    <p>in the loop</p>
    <div class='post-entry'>
        <h4><a href="{% url 'posts:detail' post.pk %}"></a></h4>
        <h4><em><a href="{% url 'users:profile' post.author.username %}">{{ post.author.username}}</a></em></h4>
        <p>{{ post.body }}</p>
    </div>
{% endfor %}
<p>{{post}}</p>


{% endblock content %}
