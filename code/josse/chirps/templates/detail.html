{% extends 'base.html' %}
{% block content %}
   
    <div class='post-entry'>
        <h2>{{posts.title}}</h2>
        <h4><em><a href="#">{{ posts.author.username }}</a></em></h4>
        <h4><em>posted on {{ posts.created }}</em></h4>
        <p> {{ posts.body }}</p>
    </div>

    <p><a href="{% url 'posts:edit' posts.pk %}"> edit chirp </a></p>
    <p><a href="{% url 'posts:delete' posts.pk %}"> delete chirp </a></p>
{% endblock content %}
