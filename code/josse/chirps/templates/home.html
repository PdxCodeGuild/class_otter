{% extends 'base.html' %}

{% block content %}

{% for post in object_list %}
    <div class='post-entry'>
        {% comment %} <h2>{{post.title}}</h2> {% endcomment %}
        </h4><a href='{% url 'posts:detail' post.pk %}'>{{ post.author.username }}</a></h4>
        <p> {{ post.body }} <hr></p>
        </div>
    {% endfor %}

{% endblock content %}
