<script type="text/javascript">
    const TodoApp = {
        data() {
          return {
            todos: [
              {
                title: "Test",
              },
            ],
            todo: "",
          };
        },
        methods: {
          addTodo() {
            if (this.$data.todo.length > 0) {
              this.$data.todos.push({ title: this.$data.todo });
              this.$data.todo = "";
            }
          },
        },
      };
    const app = Vue.createApp(TodoApp);
    app.component("todo-item", {  props: {    title: String,  },  template: `    <li>      {{ title }}    </li>  `,});
    app.mount("#app");
</script>
