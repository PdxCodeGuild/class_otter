<html>

<head>
    <title> Chirp User Login </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
</head>
<body>
    <br><br><br><br><br>
    <h2 align="center" style = "color : blue"> Chirp </h2>
    <br><br>
    <div class="container">

        <form method = "POST" >
            {% csrf_token %}
            <fieldset class = "form-group">
                <lengend class = "border-bottom mb-4"> Signup </legend>
                {{form.as_p}}
            </fieldset>

            <div classs = "form-group">
                <button class = "btn btn-outline- info" type= "submit">Signup</button>
            </div>

            <a href="{% url 'login' %}"><p> Login </p> </a>


        </form>

    </div>

    {%if messages%}
        {%for message in messages%}
            {{message}}
        {%endfor%}
    {% endif %}

</body>

</html>
