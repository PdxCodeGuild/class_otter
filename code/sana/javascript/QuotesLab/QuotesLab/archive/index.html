<!DOCTYPE html>
<html>
  <head>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Vue Quotes Lab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQFav0wWcxE2HQ/company-logo_200_200/0/1519952427907?e=2147483647&v=beta&t=XOkuVeJqdpL9MQ6iP_tDg8x36gJVP27cG9ywE3vevwA" alt="pic"> 
    <div id="app">

      </i>

    <div>

    </div>

  </body>
