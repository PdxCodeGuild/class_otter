<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
</head>
<body>
    <div id="app">
        <h1>Quotes</h1>
        <template v-if="Object.keys(qotd).length">
            <p>{{ qotd.quote.body }}</p>
            <p><a :href="qotd.quote.url">{{ qotd.quote.author }}</a></p>
            </template>
            <button @click="loadQuotes">Lincoln me!</button>
            <ul v-if="Object.keys(results).length">
            <li v-for="quote in results.quotes" :key="quote.id">
                <p>{{ quote.body }}</p>
                <p><a :href="quote.url">{{ quote.author }}</a></p>
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="secrets.js"></script>
    <script src="site.js"></script>
</body>
</html>
