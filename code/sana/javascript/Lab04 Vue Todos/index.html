<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Todo List</title>
    <!-- Add your styles here! -->
</head>
<body>
    <h1>Vue Todos</h1>
    <div>
        <input type="text" placeholder="add a todo" v-model= "" @keyup.enter="addTodo">
        <button @click="toggleTodo(todo)">Add to List</button>
        <button @click="removeTodo(todo">x</button>
    
    </div>
    <div id="app">
        {{ message }}
        <h3>Incompleted Todos</h3>
        <p v-for="todo in todos">
            {{todo.text }} -- {{ todo.completed }}
            {{ todo.completed }}
        </p>
        <h3>Completed Todos</h3>
        <p v-for="todo in todos">
            {{todo.text }} -- {{ todo.completed }}
            {{ todo.completed }}
        </p>
    </div>

    <!-- Include Vue from a CDN of your choice, I chose unpkg -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Include your code here... -->
    <script src="site.js"></script>
</body>
</html>
