<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Unit Converter Pat 2</title>
    <link rel="stylesheet" href="style.css">

    <body>
        <h1>Unit Converter</h1>
        <input id='input' type='text' placeholder='enter distance'>
        <select id="options">
          <option id='m'>m</option>
          <option id='km'>km</option>
          <option id='in'>in</option>
          <option id='ft'>ft</option>
          <option id='yd'>yd</option>
          <option id='mi'>mi</option>
        </select>
        <p>Converted to:</p>
        <select id="conversion">
          <option id='cm'>m</option>
          <option id='ckm'>km</option>
          <option id='cin'>in</option>
            <option id='cft'>ft</option>
            <option id='cyd'>yd</option>
            <option id='cmi'>mi</option>
        </select>
        <button id='convert'>convert</button>
        <p id='converted'></p>
        <script src="lab3.js"></script>
    </body>
</html>
